<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__row">
        <div class="header__cell">
          <a class="header__logo header-logo" href="#">
            <picture>
              <source srcset="img/header/logo-header-mob.png" media="(max-width: 800px)">
              <img class="header-logo__img" src="img/header/logo-header.png" alt="logo">
            </picture>
          </a>
          <span class="header-slogan">«Создаем интерьеры, в которых хочется жить,
            творить, проводить время с семьей и друзьями»</span>
        </div>
        <div class="header__cell">
          <div class="header__inner">
            <button class="header__present">Получить подарок</button>
            <a class="header__call" href="tel:+380967382025"></a>
            <div class="header__right header-tel">
              <a class="header-tel__number" href="tel:+380967382025">+38 (096) 738-20-25</a>
              <button class="header-tel__back-call">Заказать обратный звонок</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="first-screen">
        <div class="first-screen__wrap">
          <div class="first-screen__content">
            <h1 class="first-screen__title">
              Дизайн интерьера квартир, домов и нежилых помещений
            </h1>
            <h2 class="first-screen__text">
              Проект с чертежной частью, подбором материалов и 3D‑визуализацией
            </h2>
            <form class="first-screen__form" action="get">
              <input class="first-screen__input" type="text" placeholder="Имя">
              <input class="first-screen__input" type="text" placeholder="Телефон">
              <button class="first-screen__button">Бесплатный рассчет бюджета</button>
            </form>
          </div>
        </div>
        <div class="first-screen__bg">
          <div class="first-screen__img">img</div>
        </div>
      </section>

    </main>
  </div>
  <script defer src="js/script.js"></script>
</body>

</html>
